<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div id="title">
      <h1>~ Shopping List ~</h1>
    </div>
    <div id="text-box">
      <input id="input-box" type="text" placeholder="Add An Item...">
      <button id="adding-item">+</button>
    </div>
    <div id="shipping-list">
      <h2>WHAT I NEED TO BUY</h2>
      <button id="clean-list">CLEAN PURCHASED</button>
    </div>
    <div id="shipping-item">
      <div id="items">
        <ul id="ul-el">
          <!-- <li><input id="custom-checkbox" type="checkbox"> Item 1</li> -->
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
